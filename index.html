<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart Component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="component">
        <div class="balance">
          <div>
            <h3>My balance</h3>
            <div class="amount">$921.48</div>
          </div>
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="card">
          <div class="header"><h2>Spending - Last 7 days</h2></div>
          <div class="chart">
            <div>
              <div class="info"></div>

              <div class="bar"></div>
              <span>mon</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>tue</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>wed</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>thu</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>fri</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>sat</span>
            </div>
            <div>
              <div class="info"></div>
              <div class="bar"></div>
              <span>sun</span>
            </div>
          </div>
          <div class="footer">
            <h3>Total this month</h3>
            <div class="details">
              <div class="total">$478.33</div>
              <div class="difference">
                <div class="percentage">+2.4%</div>
                <div>from last month</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
